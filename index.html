<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio</title>
    <link rel="stylesheet" href="./css/header.css">
</head>

<body>
    <header>
        <div id="headerContainer">
            <div id="headerProfile">
                <div>
                    <img id="profilePhoto" src="img_avatar.png" alt="profilePhoto" height="50px" width="50px">
                </div>
                <p id="profileName" class="textFlex">Alex Morell</p>
            </div>
            <div id="headerLinks">
                <p class="textFlex">Home</p>
                <p class="textFlex">About</p>
                <p class="textFlex">Projects</p>
                <p class="textFlex">Contact </p>
            </div>
            <div id="headerTheme">
                <!-- <div id="sun"></div> -->
                <img src="sun.svg" alt="sun" height="50px" width="50px">
                <div>
                    <input id="theme-switch__input" type="checkbox">
                    <label for="theme-switch__input" class="theme-switch__label"></label>
                </div>
                <img src="moon.svg" alt="moon" height="50px" width="50px">
            </div>
        </div>
    </header>
    <section>
        <div>
            <p>Hi my name is Alex</p>
        </div>
    </section>
    <footer>
        <div id="footerContainer">
            <div id="footerSocials" class="footerDivElements">
                <img src="linkedin.svg" alt="linkedinIcon" height="50px" width="50px">
                <img src="githubIcon.svg" alt="githubIcon" height="50px" width="50px">
            </div>
            <div id="footerTermsPrivacy" class="footerDivElements">
                <p class="textFlex">Terms</p>
                <p class="textFlex">Privacy</p>
            </div>
            <div id="footerCopyright" class="footerDivElements">
                <p class="textFlex">@Alex Morell 2024.All rights reserved</p>
            </div>
        </div>
    </footer>
</body>

</html>
